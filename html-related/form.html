<!DOCTYPE html>

<html>

<head>
    <meta charset="UTF-8">
    <title>
        HTML TEXT Basic Page
    </title>
</head>

<body>
    <a>Get</a>
    <form action="" method="get">
        <input type="text" name="search" id="">
        <input type="submit">
    </form>
    <hr>
    <a>Post</a>
    <form action="" method="post">
        <input type="text" name="search" id="">
        <input type="submit">
    </form>
    <hr>
    <br>
    <form method="post">
        <input type="text" name="text" value="default text"><br>
        <input type="password" name="password" value="1234"><br>
        <input type="file" name="file" value="put file here"><br>
        <input type="checkbox" name="checkbox" value="check here"><br>
        <input type="radio" name="radio" value="radio?"><br>
        <input type="radio" name="radio" value="radio?"><br>
        <input type="radio" name="radio" value="radio?"><br>
        <input type="radio" name="radio" value="radio?"><br>

        <input type="hidden" name="hidden" value="It's hidden"><br>

        <input type="button" name="button" value="butt"><br>
        <input type="reset" name="reset" value="reset!"><br>
        <input type="submit" name="submit" value="submit!"><br>
        <input type="image" name="image" value="It's image" src="img/Penguins.jpg" alt="펭귄" width="20%"><br>
    </form>
    <hr>
    <br>

    <form method="post">
        <table border="1">
            <tr>
                <td><label for="username">이름</label></td>
                <td><input id="username" type="text" name="username" value="이름"></td>
            </tr>
            <tr>
                <td>성별</td>
                <td>
                    <input id="man" type="radio" name="gender" value="m">
                    <label for="man">남자</label>
                    <input id="woman" type="radio" name="gender" value="w">
                    <label for="woman">여자</label><br>
                    <label for="man">눌러보시오</label>
                </td>
            </tr>
        </table>
        <input type="submit" value="가입">
    </form>
    <hr>
    <a>Ctrl이나 Shift 키를 누르며 선택</a>
    <form method="get">
        <select name="food" multiple="multiple">
            <optgroup label="분식">
                <option value="1">김밥</option>
                <option value="2">떡볶이</option>
                <option value="3">순대</option>
                <option value="4">어묵</option>
            </optgroup>
            <optgroup label="코딩">
                <option value="5">HTML</option>
                <option value="6">CSS</option>
                <option value="7">JS</option>
                <option value="8">Python</option>
            </optgroup>
        </select>
        <input type="submit" name="submit" value="제출!"><br>
    </form>

    <hr><hr>

    <form method="post">
        <fieldset>
            <legend>입력 양식</legend>
            <table>
                <tr>
                    <td><label for="name">이름</label></td>
                    <td><input id="name" type="text"></td>
                </tr>
                <tr>
                    <td><label for="mail">메일</label></td>
                    <td><input id="mail" type="text"></td>
                </tr>
            </table>
            <input type="submit">
        </fieldset>
    </form>
</body>

</html>
